<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <span class="navbar-logo">
                    <a href="#">HBT</a>
                </span>

                <ul class="nav-content">
                    <li><a href="index.html" active>Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="#" >Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1><span class="text-lightOrange">Contact</span> Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="msg">Message</label>
                <textarea name="" id="msg" cols="30" class="form-control" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input type="button"  id="submit" value="submit" class="button-grey">
            </div>
        </form>
    </div>

    <div class="contact-info">
        <div class="contact-info-block">
            <h1>Location</h1>
            <p>
                <address>50 Main st, Boston MA</address>
            </p>
        </div>

        <div class="contact-info-block">
            <h1>Phone Number</h1>
            <p>(617) 555-5555</p>
        </div>

        <div class="contact-info-block">
            <h1>Email Address</h1>
            <p>frontdesk@hotelbt.co</p>
        </div>
    </div>
    <footer>
        <p>
            Hotel BT Â© 2019, All RIghts Reserved
        </p>
    </footer>
</body>

</html>
